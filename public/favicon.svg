<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Black background square -->
  <rect width="64" height="64" fill="#000000"/>
  
  <!-- Gray grid lines -->
  <line x1="0" y1="32" x2="64" y2="32" stroke="#666666" stroke-width="1"/>
  <line x1="32" y1="0" x2="32" y2="64" stroke="#666666" stroke-width="1"/>
  
  <!-- Four white squares -->
  <rect x="8" y="8" width="16" height="16" fill="#FFFFFF"/>
  <rect x="40" y="8" width="16" height="16" fill="#FFFFFF"/>
  <rect x="8" y="40" width="16" height="16" fill="#FFFFFF"/>
  <rect x="40" y="40" width="16" height="16" fill="#FFFFFF"/>
</svg>

